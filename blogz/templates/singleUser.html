{% extends "base.html" %}

{% block content %}
      

        <h1>User Posts</h1>

        <hr/>
        {% for entry in entries %}
        

          <a href="/blog?id={{entry.id}}"><h2>{{ entry.name }}</h2></a>
          <p>{{ entry.b_info }}</p>
          <p>Posted on: {{ entry.posted }}</p>
          <p>Posted by: <a href="/blog?userid={{entry.owner_id}}">{{ entry.owner.username }}</a></p>

          <hr/>
        {% endfor %}
      
{% endblock %}
